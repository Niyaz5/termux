<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url();
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      text-align: center;
      display: flex;
      width: 330px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid;
      border-radius: 5px;
      box-shadow: 4px 5px 5px grey;
    }

    h2 {
      color: white;
      font-family: 'Times New Roman', Times, serif;
      margin-left: 5px;
      height: 30px;
    }

    h3 {
      font-size: 9.2px;
      color: white;
      margin-left: -90px;
      margin-top: 0px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    input[type="text"],
    input[type="password"],
    button {
      margin: 10px;
      padding: 7px;
    }

    button {
      background-color: white;
      color: black;
      border: 1px solid black;
      padding: 10px 20px 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>  
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <h3 style="color: white; cursor: auto; text-decoration: none;"><a href="https://t.me/niyyaz" style="color: skyblue;">Trouble logging in? Contact</a>/ before make sure entered pass is correct!</h3>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Example validation (replace with your own)
      if (username === 'admin' && password === 'password') {
        // Redirect to another page
        window.location.href = 'mainp.html';
        alert('Successfully logged in!');
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
